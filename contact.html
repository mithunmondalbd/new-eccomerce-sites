        <main>
            <section class="contact-section">
                <h2 class="section-title text-center">Contact Us</h2>
                <div class="contact-container flex-center">
                    <form action="" class="form card">
                        <div class="form-control flex-center">
                            <label for="name" >Name</label>
                            <input type="text" id="name" required autocomplete="name">
                        </div>
                        <div class="form-control flex-center">
                            <label for="email" >Email</label>
                            <input type="email" id="email" required autocomplete="email">
                        </div>
                        <div class="form-control flex-center">
                            <label for="message" >Message</label>
                            <textarea name="message" id="message"></textarea>
                        </div>
                        <div class="form-control flex-center form-btn-field">
                            <button type="submit" class="btn contact-btn">submit</button>
                        </div>
                    </form>
                    <div class="contact-address flex-space-around">
                        <address>
                            <h4>Address:</h4>
                            <p>Jalan pjs 10/11, methari court</p>
                            <p>Selangor, Malayshia</p>
                            <br>
                            <span>Call:</span>
                            <a href="tel;+0182982177">+60182982177</a>
                        </address>
                        <iframe class="contact-map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3984.049942360113!2d101.60834491426282!3d3.0813445544262343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc4c79786375bb%3A0xc3ff3efd41393d0!2sMentari%20Court%2C%20Ss%2010%2C%2046150%20Petaling%20Jaya%2C%20Selangor!5e0!3m2!1sen!2smy!4v1675073495848!5m2!1sen!2smy" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
